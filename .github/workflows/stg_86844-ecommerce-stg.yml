# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - 86844-ecommerce-stg

on:
  push:
    branches:
      - stg
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_7bb0ad6f11944d9a902dc120bff1e165 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_24ccc112cf7f40debeb364779b9a142c }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_7bb0ad6f11944d9a902dc120bff1e165 }}/e-commerce-api:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: '86844-ecommerce-stg'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_415fe17707d74ecc801898a7d3a5ca3b }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_7bb0ad6f11944d9a902dc120bff1e165 }}/e-commerce-api:${{ github.sha }}'